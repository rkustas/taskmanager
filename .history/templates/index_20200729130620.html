{% extends "base.html" %}

{% block main %}
<h1>Hi, {{ current_user.username }}!</h1>
  {% for task in tasks %}
  <div><p>{{ task.user }} task is to <b>{{ task.title }}</b></p></div>
    <div class="card">
      <div class="card-body">
        <h3>{{ task.title }}</h3>
        <p>Added on {{ task.date }}</p>
        <a href="{{ url_for('edit', task_id=task.id) }}" class="btn btn-primary">Edit</a>
        <a href="{{ url_for('delete', task_id=task.id)}}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
