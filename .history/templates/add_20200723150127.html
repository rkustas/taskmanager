{% extends "base.html" %}

{% block main %}
<p>Some content on the about page</p>
<form action="{{ url_for('add') }}" method="POST">
    {{ form.csrv_token }}
    {{ form.title.label }}
    {{ form.title }}
    {{ form.submit }}
</form>

{% if title %}
    <h1>{{ title }}</h1>
{% endif %}

{% endblock %}
